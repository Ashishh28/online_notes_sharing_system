{%  extends 'base.html' %}
{% block title %}My Profile - NotesShare{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-user-circle me-2"></i>My Profile</h4>
            </div>
            <div class="card-body p-4">
                <div class="row mb-4">
                    <div class="col-md-4 text-center">
                        <img src="{{ user.profile.profile_pic.url }}" alt="{{ user.username }}" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                        <h5>{{ user.username }}</h5>
                        <p class="text-muted">{{ user.email }}</p>
                    </div>
                    <div class="col-md-8">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ u_form.username.id_for_label }}" class="form-label">Username</label>
                                <input type="text" name="{{ u_form.username.name }}" id="{{ u_form.username.id_for_label }}" class="form-control" value="{{ u_form.username.value }}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="{{ u_form.email.id_for_label }}" class="form-label">Email</label>
                                <input type="email" name="{{ u_form.email.name }}" id="{{ u_form.email.id_for_label }}" class="form-control" value="{{ u_form.email.value }}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="{{ p_form.bio.id_for_label }}" class="form-label">Bio</label>
                                <textarea name="{{ p_form.bio.name }}" id="{{ p_form.bio.id_for_label }}" rows="3" class="form-control">{{ p_form.bio.value }}</textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="{{ p_form.profile_pic.id_for_label }}" class="form-label">Profile Picture</label>
                                <input type="file" name="{{ p_form.profile_pic.name }}" id="{{ p_form.profile_pic.id_for_label }}" class="form-control">
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'dashboard' %}" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i>Back to Dashboard</a>
                                <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Update Profile</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
