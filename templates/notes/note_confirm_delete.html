{%  extends 'base.html' %}
{% block title %}Delete Note - NotesShare{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Delete Note</h4>
            </div>
            <div class="card-body p-4 text-center">
                <i class="fas fa-trash-alt fa-4x text-danger mb-4"></i>
                <h4>Are you sure you want to delete "{{ note.title }}"?</h4>
                <p class="text-muted mb-4">This action cannot be undone.</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-2">
                        <a href="{% url 'notes_list' %}" class="btn btn-secondary btn-lg"><i class="fas fa-times me-2"></i>Cancel</a>
                        <button type="submit" class="btn btn-danger btn-lg"><i class="fas fa-trash-alt me-2"></i>Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
